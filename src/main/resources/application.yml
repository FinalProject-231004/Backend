cloud:
  aws:
    s3:
      bucket: quizpop
    credentials:
      access-key: ${S3_AccessKey}
      secret-key: ${S3_SecretKey}
    region:
      static: ap-northeast-2
      auto: false
    stack:
      auto: false

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    url: ${DB_URL}
    password: ${DB_PASSWORD}
  jpa:
    properties:
      hibernate:
        format_sql: 'true'
        use_sql_comments: 'true'
        show_sql: 'true'
    hibernate:
      ddl-auto: update
  data:
    redis:
      port: ${REDIS_PORT}
      host: ${REDIS_URL}

jwt:
  secret:
    key: ${JWT_SecretKey}