cloud:
  aws:
    s3:
      bucket: ${S3_Name}
    credentials:
      access-key: ${S3_AccessKey}
      secret-key: ${S3_SecretKey}
    region:
      static: ap-northeast-2
      auto: false
    stack:
      auto: false

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    url: ${DB_URL}
    password: ${DB_PASSWORD}
  jpa:
    properties:
      hibernate:
        format_sql: 'true'
        use_sql_comments: 'true'
        show_sql: 'false'
    hibernate:
      ddl-auto: update
  data:
    redis:
      port: ${REDIS_PORT}
      host: ${REDIS_URL}
      password: ${REIDS_PASSWORD}
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
jwt:
  secret:
    key: ${JWT_SecretKey}

# 카카오 로그인
kakao:
  client-id: ${KAKAO_CLIENT_ID}
  redirect-uri: ${KAKAO_REDIRECT_URI}


# 스웨거 비활성화
springdoc:
  swagger-ui:
    enabled: false
